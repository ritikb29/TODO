<!DOCTYPE html>
<html lang="en">
<head>
  <title>To-Do Task</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 30px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .table {
      margin-top: 20px;
    }
    .btn-custom {
      width: 100px;
    }
    .action-buttons {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2><span class="glyphicon glyphicon-list-alt"></span> TO-DO TASK</h2>
  <p class="text-center">Below is the task you need to complete.</p>            

  <table class="table table-bordered table-hover">
    <thead class="bg-primary">
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td><time datetime="{{ task.create_at }}">{{ task.create_at }}</time></td>
      </tr>
    </tbody>
  </table>

  <div class="action-buttons">
    <a href="{% url 'task_update' task.id %}" class="btn btn-warning btn-custom">
      <span class="glyphicon glyphicon-pencil"></span> Edit
    </a>

    <form method="post" action="{% url 'task_delete' task.id %}" style="display:inline;">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger btn-custom">
        <span class="glyphicon glyphicon-trash"></span> Delete
      </button>
    </form>
  </div>
</div>

</body>
</html>
