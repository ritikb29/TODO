<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 30px;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-custom {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <h1><span class="glyphicon glyphicon-edit"></span> Update Task</h1>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
        </div>


        <button type="submit" class="btn btn-primary btn-lg btn-custom">
            <span class="glyphicon glyphicon-save"></span> Update Task
        </button>
    </form>

    <div class="text-center" style="margin-top: 20px;">
        <a href="{% url 'task_list' %}" class="btn btn-default">
            <span class="glyphicon glyphicon-arrow-left"></span> Back to Task List
        </a>
    </div>
</div>

</body>
</html>
