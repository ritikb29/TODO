<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 30px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .task-list {
            padding: 0;
            list-style: none;
        }
        .task-item {
            background: #fff;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }
        .task-item:hover {
            background-color: #e9ecef;
        }
        .btn-create {
            display: block;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1><span class="glyphicon glyphicon-list"></span> To-Do List</h1>

    <a href="{% url 'task_create' %}" class="btn btn-success btn-create">
        <span class="glyphicon glyphicon-plus"></span> Create New Task
    </a>

    <ul class="task-list">
        {% for task in tasks %}
            <li class="task-item">
                <a href="{% url 'task_detail' task.id %}" class="text-primary">
                    <span class="glyphicon glyphicon-file"></span> {{ task.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
